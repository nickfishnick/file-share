name: Build Kivy APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y libffi-dev libssl-dev libjpeg-dev zlib1g-dev libncurses5-dev libncursesw5-dev libreadline6-dev libsqlite3-dev libgdbm-dev libbz2-dev libexpat1-dev liblzma-dev libffi-dev libgmp-dev build-essential git python3 python3-pip python3-setuptools python3-wheel python3-cffi pkg-config autoconf automake libtool cmake unzip openjdk-17-jdk
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: kivy-apk
        path: bin/*.apk
